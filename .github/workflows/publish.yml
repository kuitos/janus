name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Type check
        run: bun run typecheck

      - name: Publish to NPM
        run: npm publish
        env:
          NPM_CONFIG_PROVENANCE: true
        with:
          node-auth-token: ${{ secrets.NPM_TOKEN }}
